<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A Pokedex to search for Pokemons and read their stats.">
    	<meta name="keywords" content="pokemon, pokedex">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pokedex!</title>

		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!--Title & Search bar-->
		<section class="searchMenu">
			<h1>Find a Pokemon!</h1>
			<input type="text" name="" value="" placeholder="pokemon name">
			<button type="button" name="button">Search</button>
		</section>

		<!--Pokedex-->
		<section class="pokedex">

			<!--Pokedex Left Panel-->
			<section class="pokedexLeftPanel">
				<section class="pokeHeader">
					<div id="blueLight" class=""></div>
					<div id="redLight"></div>
					<div id="yellowLight"></div>
					<div id="greenLight"></div>
				</section>
				<section class="screenBorder module">
					<div class="screen">
						<div class="screenLit">
							<div class="screenLine1">
								<h2 id="pokeName"></h2>
								<h2 id="number"></h2>
							</div>
							<img src="" id="">
							<div class="screenStats">
								<h2 id="type"></h2>
								<h3 id="height"></h3>
								<h3 id="weight"></h3>
							</div>
						</div>
					</div>
				</section>
				<section class="buttons">
					<!--<button>A</button>-->
					<div id="circleButton"></div>
					<div id="buttonsCenter">
						<div id="rectangle1"></div>
						<div id="rectangle2"></div>
						<div id="greenButton"></div>
					</div>
					<div class="cross"></div>
				</section>
			</section>

			<section class="middleBar">
				<div></div>
				<div class="notch1"></div>
				<div class="middleBarMiddle"></div>
				<div class="notch2"></div>
			</section>

			<!--Pokedex Right Panel-->
			<section class="pokedexRightPanel">
				<div class="screen2">
					<h3 id="ability"></h3>
					<h3 id="move"></h3>
				</div>
				<!--<div class="blueButtons">
					<div class="div1"></div>
					<div class="div2"></div>
				</div>-->
				<table>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>

				<div class="panel2Row3">
					<div class="whiteButtons"></div>
					<div class="whiteButtons"></div>
					<div id="bigYellowLight"></div>
				</div>
			</section>
	</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
